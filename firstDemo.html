<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Vue基础入门</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
  <div id = "app">{{msg}}</div>
  <script type = "text/javascript">
    new Vue({
      el:"#app",
      data:{
        msg:'hello vue!'
      }
    })
  //  el：是element的缩写，指要操作/绑定的元素
  //  data：写需要操作改变的内容。
  </script>
</body>
</html>
