<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Vue基础入门</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-for="item in fruit">
      {{item}}
    </div>
  </div>
    <script type = "text/javascript">
    new Vue({
      el:"#app",
      data:{
        fruit:["苹果","梨子","西瓜"]
      }
    })
  </script>
  <!-- v-for指令根据一组数组的选项列表进行渲染 -->
</body>
</html>
