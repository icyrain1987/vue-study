<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Vue基础入门</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-bind:title="title">hello vue!</div>
    <div :title="title">hello vue2!</div>
  </div>
    <script type = "text/javascript">
    new Vue({
      el:"#app",
      data:{
        title:'这是标题'
      }
    })
  </script>
  //v-bind的简写是：
  //完全体写法是v-bind:属性名=""
  //简写体是   :属性名=""
</body>
</html>
