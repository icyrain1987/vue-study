<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Vue基础入门</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
  <div id = "app" v-html = "content"></div>
  <div id = "app1" v-text = "content"></div>
  <script type = "text/javascript">
    new Vue({
      el:"#app",
      data:{
        content:'<h1>我是标题</h1>'
      }
    }),
    new Vue({
      el:"#app1",
      data:{
        content:'<h1>我是标题</h1>'
      }
    })
  //  v-html：输出标签中的内容
  //  data：输出结果为带标签的。
  </script>
</body>
</html>
